buildscript {
    ext.kotlinVersion = '1.3.50'
    ext.arrowVersion = '0.10.2'
    ext.picassoVersion = '2.71828'
    ext.coroutinesVersion = '1.3.2'
    ext.appCompatVersion = '1.1.0'
    ext.constraintLayoutVersion = '1.1.3'
    ext.recyclerViewVersion = '1.1.0-rc01'
    ext.materialVersion = '1.2.0-alpha01'
    ext.cardViewVersion = '1.0.0'
    ext.retrofitVersion = '2.6.2'
    ext.moshiVersion = '1.8.0'
    ext.hiroakiVersion = '0.2.3'
    ext.mockWebServerVersion = '3.12.0'
    ext.junitVersion = '4.12'
    ext.build_tools_version = '29.0.0'
    ext.compileVersion = 29
    ext.appId = "com.github.jorgecastillo.kotlinandroid"
    ext.minSdk = 21
    ext.targetSdk = 29
    ext.version_code = 1
    ext.version_name = "1.0"
    ext.androidxTestRunnerVersion = "1.3.0-alpha02"
    ext.androidTestCoreVersion = "1.2.1-alpha02"
    ext.androidxJunitVersion = "1.1.2-alpha02"
    ext.espressoCoreVersion = "3.3.0-alpha02"
    ext.coroutineAndroidTestVersion = "1.2.1"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
        maven { url 'https://kotlin.bintray.com/kotlinx' }
        maven { url "http://dl.bintray.com/kotlin/kotlin-dev" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
